name: Unit

on:
  push:
    branches: [master]
  pull_request:
    branches: [no-jira-update-hastebin-urls]

jobs:
  unit_tests:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0' 
        bundler-cache: true

    - name: Run bundle install
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3

    - name: Build and test with rspec
      run: bundle exec rspec spec
